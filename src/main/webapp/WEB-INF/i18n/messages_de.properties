welcome_paragraph_contact_heading=Wie kann ich Kontakt aufnehmen?
welcome_paragraph_contact_text=Für eine Mitgliedschaft kontaktieren sie bitte {0}. Für technische Information senden Sie eine E-Mail an {1}
welcome_paragraph_how_heading=Ich habe Datensätze für die ich DOI registrieren möchte. Wie kann ich ihren Service benutzen?
welcome_paragraph_how_text=Es sind zwei Schritte nötig. Zuerst müssen sie sich für unseren Service registrieren. Nehmen Sie dazu bitte Kontakt zu einen DataCite-Mitglied auf, der mit ihnen Qualifikation, Voraussetzungen und Verantwortlichkeiten. Wenn Sie qualifiziert sind, wird Ihr DataCite-Mitglied ein Konto für Sie einrichten.
welcome_paragraph_how_text2=Zweitens sollten Sie unsere {0} zur DOI-Registrierung verwenden. Es wird empfohlen, dass Sie die DOI-Registrierung in ihre Datenmanangementinfrastruktur integrieren. Also wenn sich z. B. eine URL ändert, sollten Sie dies automatisch unserem Service melden, damit die URL der DOI aktualisiert wird.
welcome_paragraph_what_heading=Wofür ist dieser Service gut?
welcome_paragraph_what_text=Der {0} ist ein Service für Datenpublikationsagenten zum Registrieren von DOIs und zugehörigen Metadaten. Dieser Service setzt eine Registrierung bei einem {1} voraus. Für Information zum Erstellen eines Kontos siehe unsere {2}.
welcome_paragraph_who_heading=Wer kann diesen Service verwenden?
welcome_paragraph_who_text=DataCite arbeitet zusammen mit Datenpublikationsagenten - Organizationen, die Forschungsdaten verwalten und zugänglich machen. In den meisten Fällen werden dies etablierte und dedizierte Datenzentren sein, wobei auch institutionelle Sammlungen und Datenarchive möglich sind. Dieser Service zielt auf wissenschaftliche Datenpublikationen ab. Datenerzeuger müssen sich zuerst bei einem Datenzentrum ihre Daten hinterlegen, wenn sie DOI registrieren möchten. Das Datenzentrum kann dann über sein DataCite-Mitglied DOI erhalten.
welcome_titlepane=Willkommen zu {0}
