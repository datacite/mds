welcome_paragraph_contact_heading=Comment puis-je vous joindre?
welcome_paragraph_contact_text=Pour toute question d’adhésion, veuillez joindre {0}. Pour toute information technique, veuillez nous faire parvenir un courriel à {1}.
welcome_paragraph_how_heading=J’ai des ensembles de données auxquels je veux assigner des DOI. Comment puis-je utiliser ce service?
welcome_paragraph_how_text=Cela comprend deux étapes. Vous devrez d’abord vous inscrire à notre service. Pour ce faire, vous devez contacter un membre de DataCite qui discutera avec vous de votre admissibilité. Si vous êtes admissible, vous recevrez un identifiant (nom d’utilisateur et mot de passe) et toute information nécessaire.
welcome_paragraph_how_text2=Ensuite, vous devrez utiliser notre {0} pour enregistrer les DOI. Nous vous recommandons d’ailleurs d’intégrer l’enregistrement et la mise à jour des DOI à votre infrastructure de gestion de métadonnées. Dans ce cas, si par exemple l’adresse URL change, une notification sera envoyée automatiquement à notre service et l’adresse URL actualisée sera utilisée pour la résolution du DOI.
welcome_paragraph_what_heading=Qu’est-ce que ce service?
welcome_paragraph_what_text={0} est un service destiné aux producteurs de données permettant la création de DOI et l’enregistrement des métadonnées associées. Les organismes intéressés doivent, en premier lieu, ouvrir un compte avec un/une {1}. Pour un complément d’information, voir {2}.
welcome_paragraph_who_heading=Qui peut utiliser ce service?
welcome_paragraph_who_text=DataCite travaillera avec des organismes qui gèrent des données de recherche et les rendent accessibles (éditeurs de données). Dans la plupart des cas, il s’agira de centres de données reconnus et spécialisés, mais aussi de dépôts institutionnels et d’archives de données complémentaires. Ce service est principalement destiné aux données scientifiques et expérimentales. Les producteurs de données, par exemple les chercheurs, qui désirent obtenir des DOI de DataCite devront d’abord choisir l’hébergeur de données qui répond le mieux à leurs besoins et ensuite déposer leurs données dans cet établissement. Celui-ci peut obtenir des DOI directement d’un membre de DataCite.
